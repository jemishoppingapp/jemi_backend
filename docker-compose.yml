version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jemi-db
    environment:
      POSTGRES_USER: jemi_user
      POSTGRES_PASSWORD: jemi_password
      POSTGRES_DB: jemi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jemi_user -d jemi_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: .
    container_name: jemi-api
    environment:
      DATABASE_URL: postgresql://jemi_user:jemi_password@db:5432/jemi_db
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "true"
      ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:3000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
