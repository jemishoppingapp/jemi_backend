app = "jemi-api"
primary_region = "lhr"  # London (closest to Nigeria)

[build]
  dockerfile = "Dockerfile"

[env]
  APP_NAME = "JEMI"
  DEBUG = "false"
  API_V1_PREFIX = "/api/v1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256